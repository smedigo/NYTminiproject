<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="jumbotron bg-dark text-white">
            <h1 class="display-6"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>

    <div class="card container col-12">
        <div class="card-header">Search Parameters</div>
        <div class="card-body">
            <form>
                <div class="form-group row ">
                  <label for="searchTerm" class="col-2">Search Term:</label>
                  <input type="text" class="form-control col-10" id="searchTerm">
                </div>
                <div class="form-group row">
                    <label for="articleCount" class="col-4">Number of Records to Retrieve:</label>
                    <select class="form-control col-8" id="articleCount">
                      <option>1</option>
                      <option>3</option>
                      <option>5</option>
                      <option>10</option>
                      <option>20</option>
                    </select>
                  </div>
                <div class="form-group row ">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="date" class="form-control" id="startYear">
                  </div>
                  <div class="form-group row ">
                    <label for="lastYear">Last Year (Optional):</label>
                    <input type="date" class="form-control" id="lastYear">
                  </div>
                <button type="button" class="btn btn-light" id="searchBtn"><i class="fas fa-search"></i> Search</button>
                <button type="button" class="btn btn-light" id="clearBtn"><i class="far fa-trash-alt"></i> Clear Result</button>
            </form>
        </div>
      </div>
    
    <div class="card mt-5">
        <div class="card-header">Top Articles</div>
        <div class="card-body">
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
